<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    min-height: 100vh;
}
.form-box {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
}
.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
}
.form-box label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
}
.form-box input, .form-box select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
.form-box button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
.form-box button:hover {
    background-color: #0056b3;
}
.google-btn {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background-color: #fff;
    border: 1px solid #ccc;
    color: #444;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}
.google-btn img {
    height: 20px;
    margin-right: 10px;
}
</style>
</head>
<body>

<div class="form-box" id="signupBox">
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="firstName">Ime</label>
        <input type="text" id="firstName" required>
        
        <label for="lastName">Prezime</label>
        <input type="text" id="lastName" required>
        
        <label for="emailSignup">E-mail</label>
        <input type="email" id="emailSignup" required>
        
        <label for="passwordSignup">Lozinka</label>
        <input type="password" id="passwordSignup" required>
        
        <label for="confirmPassword">Potvrdi Lozinku</label>
        <input type="password" id="confirmPassword" required>
        
        <label for="county">Županija</label>
        <select id="county" required>
            <option value="">Odaberi županiju</option>
            <option value="Zagrebačka">Zagrebačka</option>
            <option value="Krapinsko-zagorska">Krapinsko-zagorska</option>
            <option value="Sisačko-moslavačka">Sisačko-moslavačka</option>
            <option value="Karlovačka">Karlovačka</option>
            <option value="Varaždinska">Varaždinska</option>
            <option value="Koprivničko-križevačka">Koprivničko-križevačka</option>
            <option value="Bjelovarsko-bilogorska">Bjelovarsko-bilogorska</option>
            <option value="Primorsko-goranska">Primorsko-goranska</option>
            <option value="Ličko-senjska">Ličko-senjska</option>
            <option value="Virovitičko-podravska">Virovitičko-podravska</option>
            <option value="Požeško-slavonska">Požeško-slavonska</option>
            <option value="Brodsko-posavska">Brodsko-posavska</option>
            <option value="Zadarska">Zadarska</option>
            <option value="Osječko-baranjska">Osječko-baranjska</option>
            <option value="Šibensko-kninska">Šibensko-kninska</option>
            <option value="Vukovarsko-srijemska">Vukovarsko-srijemska</option>
            <option value="Splitsko-dalmatinska">Splitsko-dalmatinska</option>
            <option value="Istarska">Istarska</option>
            <option value="Dubrovačko-neretvanska">Dubrovačko-neretvanska</option>
            <option value="Međimurska">Međimurska</option>
            <option value="Grad Zagreb">Grad Zagreb</option>
        </select>

        <label>Tip korisnika</label>
        <input type="radio" name="role" value="user" checked> Klijent
        <input type="radio" name="role" value="trader"> Trgovac

        <div id="traderFields" style="display:none;">
            <label for="businessName">Naziv tvrtke</label>
            <input type="text" id="businessName">
            
            <label for="businessAddress">Adresa</label>
            <input type="text" id="businessAddress">
            
            <label for="businessCity">Grad</label>
            <input type="text" id="businessCity">
            
            <label for="businessPostal">Poštanski broj</label>
            <input type="text" id="businessPostal">
        </div>

        <button type="submit">Signup</button>
    </form>
    <div class="google-btn" id="googleSignup">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo">
        Nastavi s Google
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Signup forma poslana!');
});

const roleRadios = document.getElementsByName('role');
const traderFields = document.getElementById('traderFields');

roleRadios.forEach(radio => {
    radio.addEventListener('change', () => {
        traderFields.style.display = radio.value === 'trader' ? 'block' : 'none';
    });
});

document.getElementById('googleSignup').addEventListener('click', () => {
    alert('Google signup klik!');
});
</script>
</body>
</html>
